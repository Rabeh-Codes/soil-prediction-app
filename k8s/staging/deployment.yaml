# k8s/staging/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nasa-soil-prediction-staging
  namespace: soil-prediction-staging
  labels:
    app: nasa-soil-prediction
    env: staging
    tier: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nasa-soil-prediction
      env: staging
  template:
    metadata:
      labels:
        app: nasa-soil-prediction
        env: staging
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '3000'
    spec:
      containers:
        - name: web-app
          image: ghcr.io/nasa/soil-prediction-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: VITE_ENV
              value: staging
            - name: VITE_API_BASE_URL
              value: 'https://api.staging.soil-prediction.nasa.gov'
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SENTRY_DSN
          resources:
            limits:
              cpu: '1'
              memory: '512Mi'
            requests:
              cpu: '100m'
              memory: '256Mi'
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
      imagePullSecrets:
        - name: ghcr-secret
