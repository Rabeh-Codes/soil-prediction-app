name: "Bug Report"
description: "Report a bug to help us improve the application"
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees:
  - "project-lead"
body:
  - type: markdown
    attributes:
      value: |
        🐞 **Thanks for helping us improve!**
        Please provide detailed information about the bug you encountered.

  - type: dropdown
    id: severity
    attributes:
      label: "Severity Level"
      description: "How severe is this bug?"
      options:
        - "🚨 Critical (System crash/data loss)"
        - "⚠️ High (Major functionality broken)"
        - "⚠️ Medium (Minor functionality broken)"
        - "ℹ️ Low (Cosmetic/UI issue)"
      multiple: false
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: "Affected Component"
      description: "Which part of the application is affected?"
      options:
        - "🌍 Map View"
        - "📊 Data Visualization"
        - "📈 Graphing Tools"
        - "🔍 Single Point Analysis"
        - "🌐 Regional Analysis"
        - "🗄️ Data Services"
        - "⚙️ API"
        - "📚 Documentation"
        - "🧪 Other"
      multiple: false
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Bug Description"
      description: "Clear and concise description of the bug"
      placeholder: "What is the problem?"
      value: "When I... then..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Reproduction Steps"
      description: "Step-by-step instructions to reproduce the issue"
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: markdown
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What should have happened?"
      placeholder: "I expected to see..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
      placeholder: "Instead, I saw..."
    validations:
      required: true

  - type: checkboxes
    id: reproducibility
    attributes:
      label: "Reproducibility"
      description: "How consistently can you reproduce this issue?"
      options:
        - label: "Always"
        - label: "Sometimes"
        - label: "Rarely"
        - label: "Only once (unable to reproduce)"

  - type: markdown
    attributes:
      value: |
        ### Environment Details

  - type: dropdown
    id: environment
    attributes:
      label: "Environment"
      options:
        - "🛠️ Development"
        - "🧪 Staging"
        - "🚀 Production"
      multiple: false
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: "Operating System"
      placeholder: "e.g., Windows 11, macOS Sonoma, Ubuntu 22.04"
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: "Browser & Version"
      placeholder: "e.g., Chrome 125, Firefox 120, Safari 17"
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: "Device Type"
      placeholder: "e.g., Desktop, Laptop, Tablet, Mobile"

  - type: input
    id: version
    attributes:
      label: "App Version"
      placeholder: "e.g., v2.3.1"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ### Supporting Materials

  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots/Recordings"
      description: "Add links to screenshots, screen recordings, or GIFs"
      placeholder: "Drag & drop images or paste links here"
      render: markdown

  - type: textarea
    id: logs
    attributes:
      label: "Console Logs"
      description: "Paste browser console errors or server logs"
      placeholder: |
        [Error] TypeError: Cannot read property...
        [Warning] Deprecated API usage...
      render: shell

  - type: textarea
    id: network
    attributes:
      label: "Network Information"
      description: "Paste network request/response details if relevant"
      placeholder: "Failed request to /api/data (500 Internal Server Error)"
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: "Additional Context"
      description: "Any other information that might be helpful"
      placeholder: "Related issues, workarounds, etc."

  - type: markdown
    attributes:
      value: |
        ### Technical Information
        Please complete the following technical details:

  - type: input
    id: branch
    attributes:
      label: "Git Branch (if applicable)"
      placeholder: "e.g., main, feature/data-viz"

  - type: input
    id: commit
    attributes:
      label: "Commit Hash"
      placeholder: "e.g., a1b2c3d4"

  - type: markdown
    attributes:
      value: |
        ### Checklist
        - [ ] I have searched existing issues
        - [ ] I've provided all necessary information
        - [ ] This bug is reproducible
        - [ ] I'm using the latest version
        - [ ] I've tested without browser extensions

  - type: markdown
    attributes:
      value: |
        🙏 Thank you for your detailed report! Our team will triage this issue shortly.