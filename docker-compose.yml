version: "3.9"

services:
  soil-app:
    container_name: soil-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80" # Expose port 80 for production traffic
    environment:
      - NODE_ENV=production
      # Add other environment variables securely via .env file or secrets
    volumes:
      - node_modules:/app/node_modules # Named volume for node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"] # Simple HTTP health check
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  node_modules:
