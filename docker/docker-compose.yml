version: '3.9'

services:
  soil-app:
    container_name: soil-prediction-dev

    # 📦 Build from custom dev Dockerfile
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev

    # 🌐 Expose dev server on port 3000 (or custom port)
    ports:
      - '${PORT:-3000}:3000'
      - "24678:24678"
    # 🌿 Environment variables for dev with hot reload
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - CHOKIDAR_USEPOLLING=true
      - VITE_ENABLE_HMR=true
    command: ["./start.sh"]
    # 🔁 Mount local source code and isolate node_modules
    volumes:
      - type: bind
        source: ../
        target: /usr/src/app
      - type: volume
        source: node_modules
        target: /usr/src/app/node_modules

    restart: unless-stopped

    # ❤️ Healthcheck for local dev server
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  node_modules:
    driver: local
